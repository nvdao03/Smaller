<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smaller</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/utils.css" />
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body>
    <div id="header"></div>

    <main class="h-[5000px]">
      <!-- Online catalog -->
      <section
        class="bg-[#F2EDE6] pb-[90px] pt-[126px] md-max:pb-[41px] md-max:pt-[10px]"
      >
        <div class="ct-container">
          <div
            class="flex flex-row items-center overflow-hidden xl-max:flex-col"
          >
            <!-- Column 1 -->
            <div
              class="w-[43%] xl-max:w-[58%] md-max:w-[80%] sm-max:w-full sm-max:text-left"
            >
              <h1
                class="w-full text-[78px] font-semibold leading-[88px] xl-max:text-center xl-max:text-[70px] xl-max:leading-[80px] md-max:text-[68px] sm-max:text-left sm-max:text-[45px] sm-max:leading-[48px]"
              >
                Online catalog management tool
              </h1>
              <p
                class="mt-[20px] text-[20px] font-normal leading-[34px] text-[#676562] xl-max:text-center sm-max:mt-[10px] sm-max:w-[80%] sm-max:text-left sm-max:text-[16px] sm-max:leading-[24px]"
              >
                Skyrocket your online store conversion rate the customer
                experience with visual merchandising.
              </p>
              <div
                class="mt-[30px] flex flex-row items-center gap-x-[30px] xl-max:justify-center xl-max:gap-x-[20px] xl-max:text-center sm-max:mt-[15px] sm-max:justify-start sm-max:gap-x-[15px]"
              >
                <button
                  class="rounded-[40px] bg-[#F7D047] px-[30px] py-[20px] text-[19px] font-medium leading-[19px] hover:opacity-80 sm-max:px-[16px] sm-max:py-[12px] sm-max:text-[16px]"
                >
                  Book a Demo
                </button>
                <button
                  class="rounded-[40px] border border-[#676562] px-[30px] py-[20px] text-[19px] font-medium leading-[19px] sm-max:px-[16px] sm-max:py-[12px] sm-max:text-[16px]"
                >
                  Ask a Question
                </button>
              </div>
            </div>
            <!-- Column 2 -->
            <div
              class="relative ml-auto h-[550px] w-[50%] xl-max:ml-0 xl-max:mt-8 xl-max:w-full xl-max:-translate-x-[20%] lg-max:-translate-x-[15%] md-max:translate-x-0 sm-max:h-[290px]"
            >
              <div class="text-center">
                <img
                  class="absolute bottom-0 right-0 z-[4] sm-max:hidden"
                  src="./assets/imgs/home/sidebar-bg.svg"
                  alt=""
                />
                <img
                  class="absolute right-[100px] top-0 z-[2] sm-max:hidden"
                  src="./assets/imgs/home/sidebar-img.svg"
                  alt=""
                />
                <img
                  class="absolute right-[520px] top-[100px] z-[3] sm-max:hidden"
                  src="./assets/imgs/home/sidebar-decor.svg "
                  alt=""
                />
                <img
                  class="absolute bottom-0 left-[27px] z-[2] hidden sm-max:block"
                  src="./assets/imgs/home/sidebar-bg-mobile.svg"
                  alt=""
                />
                <img
                  class="absolute left-[27px] hidden sm-max:block"
                  src="./assets/imgs/home/sidebar-img-mobile.svg"
                  alt=""
                />
                <img
                  class="absolute left-[0] top-[54px] hidden sm-max:block"
                  src="./assets/imgs/home/sidebar-decor-mobile.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
